name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build & Push Docker image using Maven
        run: mvn -B spring-boot:build-image -DskipTests
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_PWD: ${{ secrets.DOCKERHUB_PWD }}
# login to cluster
      - name: Install oc
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "latest"
      - name: Authenticate and set context
        uses: redhat-actions/oc-login@v1
        env:
          # these can be stored in secrets, if desired
           #OPENSHIFT_USER: my-username
           OPENSHIFT_NAMESPACE: tulasi1211-dev
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}

          #Authenticare token, can use username and password instead
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

          #disable SSL cert checking. use this if u dont have certificate authority data
          insecure_skip_tls_verify: true
          namespace: ${{ env.OPENSHIFT_NAMESPACE }}

          #apply files
      - name: Deploy
        run: |
          oc apply -f k8s/service.yml
          oc apply -f k8s/config.yml
          oc apply -f k8s/mysql.yml
          oc apply -f k8s/deployment.yml
          oc rollout status  deployment/rating-service



